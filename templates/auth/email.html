{{define "auth/email"}}

{{template "base/header" .}}    
{{template "base/body-header" .}}


      <div class="container">

          <div class="row align-items-center justify-content-center">
              <div class="col-lg-5">
                
                  <div class="jumbotron">
                    <h1 class="display-4">Change Email</h1>
                    <hr class="my-4">

                    <form action="/update-email" method="POST">
                      <fieldset>
                        
                        <div class="form-group has-danger">
                              <label for="newEmail">New Email</label>
                              <input type="email" class="form-control {{if .Error.newEmail}}is-invalid{{end}}" id="newEmail" name="newEmail" placeholder="New Email" value="{{.Form.newEmail}}">
                              {{with .Error.newEmail}}
                              <div class="invalid-feedback">{{.}}</div>
                              {{end}}
                        </div>
  
                        <div class="form-group has-danger">
                              <label for="password">Password</label>
                              <input type="password" class="form-control {{if .Error.password}}is-invalid{{end}}" id="password" name="password" placeholder="Password">
                              {{with .Error.password}}
                              <div class="invalid-feedback">{{.}}</div>
                              {{end}}
                        </div>
                    
                        <button type="submit" class="btn btn-primary">Update Email</button>
                      </fieldset>
                    </form>
                    
                  </div>


              </div>
            </div>

      </div>


{{template "base/body-footer" .}}
{{template "base/footer" .}}

{{end}}
